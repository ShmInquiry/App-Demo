<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" type="text/css" href="css/styles.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
    .gallery {
        position: relative;
        width: 100vw;
        height: 100vh;
    }
    .gallery img {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .gallery img:first-child {
        display: block;
    }
  </style>
</head>
<body>
 <div class="gallery">
    <img src="App_Demo_Wip/Page1.png" alt="Page 1" onclick="transitionToNextImage(1)">
    <img src="App_Demo_Wip/Page2.png" alt="Page 2" onclick="transitionToNextImage(2)">
    <img src="App_Demo_Wip/Page3.png" alt="Page 3" onclick="transitionToNextImage(3)">
    <img src="App_Demo_Wip/Page4.png" alt="Page 4" onclick="transitionToNextImage(4)">
    <img src="App_Demo_Wip/Page5.png" alt="Page 5" onclick="transitionToNextImage(5)">
    <img src="App_Demo_Wip/Page6.png" alt="Page 6" onclick="transitionToNextImage(6)">
 </div>
 <script>
    const images = document.querySelectorAll('.gallery img');
    
    function transitionToNextImage(index) {
        for (let i = 0; i < images.length; i++) {
            images[i].style.display = 'none';
        }
        images[index % images.length].style.display = 'block';
    }
  </script>
</body>
</html>
