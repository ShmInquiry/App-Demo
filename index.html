<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" type="text/css" href="css/styles.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  .gallery {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  .gallery img {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto; /* Added to maintain aspect ratio */
    object-fit: contain; /* Added to fit the image within the container */
  }
  .gallery img:first-child {
    display: block;
  }
 </style>
</head>
<body>
 <div class="gallery">
  <a href="#page2"><img src="App_Demo_Wip/Page1.png" alt="Page 1"></a>
  <a href="#page3"><img src="App_Demo_Wip/Page2.png" alt="Page 2"></a>
  <a href="#page4"><img src="App_Demo_Wip/Page3.png" alt="Page 3"></a>
  <a href="#page5"><img src="App_Demo_Wip/Page4.png" alt="Page 4"></a>
 </div>
 <script src="js/gallery.js"></script>
</body>
</html>
