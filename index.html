<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" type="text/css" href="css/styles.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
<body>
 <div class="gallery">
  <a href="#" onclick="transitionToNextImage(1)">
    <img src="App_Demo_Wip/Page1.png" alt="Page 1">
  </a>
  <a href="#" onclick="transitionToNextImage(2)">
    <img src="App_Demo_Wip/Page2.png" alt="Page 2">
  </a>
  <a href="#" onclick="transitionToNextImage(3)">
    <img src="App_Demo_Wip/Page3.png" alt="Page 3">
  </a>
  <a href="#" onclick="transitionToNextImage(0)"> <!-- Loop back to first image -->
    <img src="App_Demo_Wip/Page4.png" alt="Page 4">
  </a>
 </div>
 <script>
  const images = document.querySelectorAll('.gallery a');
  
  function transitionToNextImage(index) {
    for (let i = 0; i < images.length; i++) {
      images[i].style.display = 'none';
    }
    images[index % images.length].style.display = 'block';
  }
 </script>
</body>
</html>
