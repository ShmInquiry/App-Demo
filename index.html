<!DOCTYPE html>
<html>
<head>
  <title>App Demo: Product Customization</title>
<style>
  body {
    background-color: #333; /* Dark grey background color */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #imageContainer {
    max-width: 100vw;
    max-height: 100vh;
    overflow: hidden;
  }
  img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>
  <div id="imageContainer">
    <img src="App_Demo_Wip/Page1.png" alt="Page 1">
  </div>

  <script>
    const images = ['Page1.png', 'Page2.png', 'Page3.png', 'Page4.png']; // List of image filenames
    let currentImageIndex = 0;

    const imageContainer = document.getElementById('imageContainer');
    imageContainer.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      imageContainer.innerHTML = `<img src="App_Demo_Wip/${images[currentImageIndex]}" alt="Page ${currentImageIndex + 1}">`;
    });
  </script>
</body>
</html>
