<!DOCTYPE html>
<html>
<head>
  <title>App Demo: Product Customization</title>
  <style>
    body {
      background-color: #f0f0f0; /* Grey background color */
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
  }
  </style>
</head>
<body>
  <div id="imageContainer">
    <img src="App_Demo_Wip/Page1.png" alt="Page 1">
  </div>

  <script>
    const images = ['Page1.png', 'Page2.png', 'Page3.png', 'Page4.png']; // List of image filenames
    let currentImageIndex = 0;

    const imageContainer = document.getElementById('imageContainer');
    imageContainer.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      imageContainer.innerHTML = `<img src="App_Demo_Wip/${images[currentImageIndex]}" alt="Page ${currentImageIndex + 1}">`;
    });
  </script>
</body>
</html>
